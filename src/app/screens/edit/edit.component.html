<div>Hola</div>
<mat-card>
  <mat-card-title>
    <span>Editar plan de medio</span>
    <button routerLink="/" mat-icon-button><mat-icon>arrow_back</mat-icon></button>
  </mat-card-title>
  <mat-divider></mat-divider>

  <div class="form">
    <div class="line t-select">
        <mat-form-field class="left" appearance="fill">
            <mat-label>{{dataOne[0]['client']}}</mat-label>
            <mat-select disabled>
              <mat-option  [(ngModel)]="dataOne[0]['client']" >{{dataOne[0]['client']}}</mat-option>
            </mat-select>
  
          </mat-form-field>
          <mat-form-field class="rigth" appearance="fill">
            <mat-label>{{dataOne[0]['compaign']}}</mat-label>
            <mat-select disabled >
              <mat-option  [(ngModel)]="dataOne[0]['compaign']">{{dataOne[0]['compaign']}}</mat-option>
            </mat-select>
    
          </mat-form-field>
    </div>
    <div class="line">
        <mat-form-field class="example-full-width left">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Introduzca nombre" [(ngModel)]="dataOne[0]['name']">
          </mat-form-field>
          <mat-form-field appearance="fill" class="rigth">
            <mat-label>Nota de prensa</mat-label>
            <mat-select>
              <mat-option [(ngModel)]="dataOne[0]['note']">{{dataOne[0]['note']}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div>
        <mat-form-field class="example-full-width left right">
            <mat-label>Descripción</mat-label>
            <input matInput placeholder="Descripción" [(ngModel)]="dataOne[0]['description']">
          </mat-form-field>
    </div>
  </div>
  <mat-card-actions>
    <button (click)="upData()" mat-raised-button color="warn">Guardar</button>
  </mat-card-actions>
</mat-card>
